<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakty</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="joke">
          <div class="joke__body">
            <img class="joke__user" src="assets/img/user01.png" />
            <p class="joke__text">
              The secret service isn't allowed to yell "Get down!" anymore when
              the president is about to be attacked. Now they have to yell
              "Donald, duck!"
            </p>
          </div>
          <div class="joke__likes">
            <button
              id="btn-up"
              class="btn-like btn-like--up"
              @click="btnUp"
            ></button>
            <span id="likes-up" class="likes-count likes-count--up"
              >{{ upLikes }}</span
            >
            <button
              id="btn-down"
              class="btn-like btn-like--down"
              @click="btnDown"
            ></button>
            <span id="likes-down" class="likes-count likes-count--down"
              >{{ downLikes }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
